
    <form action="data" method="post">
        {% csrf_token %}
        {{ form}}
    
    <label for="Input Region...">Region: </label>
    <input id="region" type="text" name="region" 
    regval = "{{current_region}}">
    
    <label for="Input Summoners Name...">Summoners Name: </label>
    <input id="name" type="text" name="name" 
    val = "{{current_name}}">
    
    <input type="submit" value="Search">
    
    </form>
